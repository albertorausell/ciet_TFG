
{% extends "learner_app/templates/base_learner.html" %}
{% load static %}



{% block content %}

<style>
    [aria-expanded="true"] .fa:before {  
      content: "\f139";
    }

    [aria-expanded="false"] .fa:before {
      content: "\f13a";
    }

</style>

<div class="row" style="margin-top: 20;">
    <div class="col-1">

    </div>
    <div class="col-10" style="padding-top: 10; text-align: center;">
        <div id="accordion">
            <div class="card">
              <div class="card-header" style="cursor: pointer;" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <div class="mb-0" style="font-family: Raleway;">
                    <b>Pending</b>
                    <i class="fa" aria-hidden="true"></i>
                </div>
              </div>
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    {% for cap in pending_caps %}
                    <div class="card" style="width: 18rem; display: inline-block; margin-top: 5;">
                        <img class="card-img-top" src="{{cap.details.image.url}}" alt="Card image cap" style="max-width: 100%; max-height: 100%; height:180; width:auto;">
                        <div class="card-body">
                          <h5 class="card-title">{{cap.details.name}}</h5>
                          <p class="card-text" style="color: darkgray; text-align: left;">
                              <i style="display: block;">{{cap.objective_number}} objectives</i>
                              <i style="display: block;">{{cap.contents_number}} contents</i>
                          </p>
                          <div style="text-align: right;">
                              <a href="{% url 'capability_details' id=cap.details.pk %}" class="btn btn-outline-primary">View details</a>
                          </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" style="cursor: pointer;" id="headingTwo"  data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <div class="mb-0" style="font-family: Raleway;">
                    <b>Completed</b>
                    <i class="fa" aria-hidden="true"></i>
                </div>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="col-1">

    </div>
</div>

{% endblock %}
