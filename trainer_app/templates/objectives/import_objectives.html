{% block content %}

<form action="{% url 'import_objectives' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="modal fade" id="importObjectives" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Import Objectives</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <table>{{excel_form.as_table}}</table>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input class="btn btn-primary" type="submit" value="Import"/>
                </div>
            </div>
            </div>
        </div>
    </form>

{% endblock %}
