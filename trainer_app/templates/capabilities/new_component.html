{% block content %}

<form action="" method="POST">
    {% csrf_token %}
        <div class="modal fade" id="addComponent" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add new component</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-5">
                            Type of component:
                        </div>
                        <div class="col">
                            {{componentsForm.types}}
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div class="row">
                        <div class="col">
                            Reference:
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            {{componentsForm.reference}}
                        </div>
                        <div class="col-4">
                            
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input class="btn btn-primary" type="submit" value="Add"/>
                </div>
            </div>
            </div>
        </div>
    </form>

{% endblock %}
