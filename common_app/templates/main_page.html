{% load static %}

{% block sidebar %}
<style>
    .vertical-center {
        margin: 0;
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
    
    .horizontal-center {
        margin: 0;
        position: absolute;
        left: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>
<div class="row" style="height: 100%;">
    <div class="col" style="text-align: center; font-family: Raleway; font-size: 80;">

            <div style="text-align: center;">
                <p>
                    CiET
                </p>
                <a href="{% url 'login' %}" class="btn btn-outline-primary" style="padding: 0; display: block; ">

            </div>
        </div>
    </div>
</div>
{% endblock %}
